apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: writer
          image: log_output
          command: ["node", "writer.js"]

        - name: reader
          image: log_output
          command: ["node", "reader.js"]
          ports:
            - containerPort: 3000
          env:
            - name: PING_PONG_HOST
              value: "ping-pong-svc"
            - name: PING_PONG_PORT
              value: "80"
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-config
                  key: MESSAGE
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 5
      volumes:
        - name: config-volume
          configMap:
            name: log-output-config
            items:
              - key: information.txt
                path: information.txt

---
apiVersion: v1
kind: Service
metadata:
  name: log-output-svc
spec:
  type: ClusterIP
  selector:
    app: log-output
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: log-output-config
data:
  information.txt: |
    this text is from file
  MESSAGE: hello there!
