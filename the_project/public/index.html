<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Project</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        margin-left: 5px;
      }
      ul {
        list-style: disc;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to "the project"</h1>
    <p>This image updates every ~10min:</p>
    <img src="/image" width="600" />

    <hr />

    <h2>Todo List</h2>
    <form onsubmit="event.preventDefault(); addTodo();">
      <input type="text" id="todoInput" maxlength="140" placeholder="Write a todo (max 140 chars)" />
      <button type="submit">Send</button>
    </form>

    <ul id="todoList"></ul>

    <script>
      const listEl = document.getElementById("todoList");
      const input = document.getElementById("todoInput");

      const API_BASE = "/api";

      async function loadTodos() {
        try {
          const res = await fetch(`${API_BASE}/todos`);
          const todos = await res.json();
          listEl.innerHTML = "";
          todos.forEach((todo) => {
            const li = document.createElement("li");
            li.textContent = todo.text;
            listEl.appendChild(li);
          });
        } catch (err) {
          listEl.innerHTML = "<li>Could not load to-dos</li>";
        }
      }

      async function addTodo() {
        try {
          const value = input.value.trim();
          if (!value || value.length > 140) return alert("Invalid input");

          await fetch(`${API_BASE}/todos`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: value }),
          });

          input.value = "";
          loadTodos();
        } catch (err) {
          listEl.innerHTML = "<li>Could not add the to-do</li>";
        }
      }

      loadTodos();
    </script>
  </body>
</html>
