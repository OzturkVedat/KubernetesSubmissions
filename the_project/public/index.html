<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Project</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        padding: 5px 10px;
        margin-left: 5px;
      }
      ul {
        list-style: disc;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to "the project"</h1>
    <p>This image updates every ~10min:</p>
    <img src="/image" width="600" />

    <hr />

    <h2>Todo List</h2>
    <form onsubmit="event.preventDefault(); addTodo();">
      <input type="text" id="todoInput" maxlength="140" placeholder="Write a todo (max 140 chars)" />
      <button type="submit">Send</button>
    </form>

    <h3>To-do</h3>
    <ul id="todoListPending"></ul>

    <h3>Done</h3>
    <ul id="todoListDone"></ul>

    <script>
      const listEl = document.getElementById("todoList");
      const input = document.getElementById("todoInput");

      const API_BASE = "/api";

      const pendingListEl = document.getElementById("todoListPending");
      const doneListEl = document.getElementById("todoListDone");

      async function loadTodos() {
        try {
          const res = await fetch(`${API_BASE}/todos`);
          const todos = await res.json();

          pendingListEl.innerHTML = "";
          doneListEl.innerHTML = "";

          todos.forEach((todo) => {
            const li = document.createElement("li");

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.checked = todo.done;
            checkbox.addEventListener("change", () => updateTodoDone(todo.id, checkbox.checked));

            const span = document.createElement("span");
            span.textContent = todo.text;
            if (todo.done) span.style.textDecoration = "line-through";

            li.appendChild(checkbox);
            li.appendChild(span);

            if (todo.done) {
              doneListEl.appendChild(li);
            } else {
              pendingListEl.appendChild(li);
            }
          });
        } catch (err) {
          pendingListEl.innerHTML = "<li>Could not load to-dos</li>";
          doneListEl.innerHTML = "";
        }
      }

      async function addTodo() {
        try {
          const value = input.value.trim();
          if (!value || value.length > 140) return alert("Invalid input");

          await fetch(`${API_BASE}/todos`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: value }),
          });

          input.value = "";
          loadTodos();
        } catch (err) {
          listEl.innerHTML = "<li>Could not add the to-do</li>";
        }
      }

      async function updateTodoDone(id, done) {
        try {
          await fetch(`${API_BASE}/todos/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ done }),
          });
          loadTodos();
        } catch (err) {
          alert("Failed to update todo");
        }
      }

      loadTodos();
    </script>
  </body>
</html>
