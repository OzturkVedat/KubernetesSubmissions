apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-project-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: the-project-svc
                port:
                  number: 1234            
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: todo-backend-svc
                port:
                  number: 1235        