apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: ping_pong:local
          volumeMounts: 
          - mountPath: /shared
            name: shared-volume
      volumes:
      - name: shared-volume
        persistentVolumeClaim:
          claimName: shared-pvc      