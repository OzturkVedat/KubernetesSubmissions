name: Deploy greeter to GKE

on:
  workflow_dispatch: {}

env:
  PROJECT_ID: k8s-course-466712
  IMAGE_NAME: greeter
  IMAGE_TAG: ar
  CLUSTER_NAME: course-cluster
  CLUSTER_ZONE: europe-central2-a
  IMAGE_REPO: europe-central2-docker.pkg.dev/k8s-course-466712/course-repo/greeter

jobs:
  deploy:
    name: Deploy greeter to GKE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auth to GCloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Auth Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-central2-docker.pkg.dev

      - name: Build image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./greeter

      - name: Tag image with AR path
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Push image to AR
        run: |
          docker push ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Create namespace if missing
        run: |
          kubectl get namespace exercises || kubectl create namespace exercises

      - name: Deploy greeter manifests
        run: |
          kubectl apply -f ./greeter/manifests/ --namespace=exercises
