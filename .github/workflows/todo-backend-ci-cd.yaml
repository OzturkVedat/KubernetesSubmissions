name: Deploy todo-backend to GKE

on:
  workflow_dispatch: {}

env:
  PROJECT_ID: k8s-course-466712
  IMAGE_NAME: todo_backend
  IMAGE_TAG: ar
  CLUSTER_NAME: course-cluster
  CLUSTER_ZONE: europe-central2-a
  IMAGE_REPO: europe-central2-docker.pkg.dev/k8s-course-466712/course-repo/todo_backend

jobs:
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Branch and Namespace Environment Vars
        run: |
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "NAMESPACE=project" >> $GITHUB_ENV
          else
            echo "NAMESPACE=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: Auth to GCloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Auth Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-central2-docker.pkg.dev

      - name: Build image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./todo_backend

      - name: Tag image with AR path
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Push image to AR
        run: |
          docker push ${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Create namespace
        run: |
          kubectl get namespace $NAMESPACE || kubectl create namespace $NAMESPACE

      - name: Patch image in Kustomize and deploy
        run: |
          cd todo_backend/manifests
          kustomize edit set image todo_backend=${{ env.IMAGE_REPO }}:${{ env.IMAGE_TAG }}
          kubectl apply -k . --namespace=$NAMESPACE
