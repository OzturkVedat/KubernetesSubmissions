apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: todo_backend:local
          ports:
            - containerPort: 3000
          env:
          - name: PGHOST
            value: "postgres"
          - name: PGPORT
            value: "5432"
          - name: PGDATABASE
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: POSTGRES_DB
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: POSTGRES_USER
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: POSTGRES_PASSWORD